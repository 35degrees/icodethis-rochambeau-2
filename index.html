<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h1>Rock Paper Scissors</h1>
			<div class="choices">
				<button class="choice" id="rock">Rock</button>
				<button class="choice" id="paper">Paper</button>
				<button class="choice" id="scissors">Scissors</button>
			</div>
			<div id="result">
				<p>Make your choice!</p>
			</div>
			<div class="scores">
				<div>User: <span class="user-score">0</span></div>
				<div>Computer: <span class="random-score">0</span></div>
			</div>
			<div class="stats">
				<div>Ties: <span class="tie-games">0</span></div>
				<div>Games Played: <span class="games-played">0</span></div>
			</div>
		</div>
	</body>
</html>
